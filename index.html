<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Imagens/iconAE.jpg" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    <link href="css/slideshow.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src ="slideshow.js" defer=""> </script>
    <title>Aph√©lia Engenharia</title>
</head>

<body>
    <header id="cabecalho">
        <nav>
            <object width="100%" height="200px" data="menu.html"></object>
        </nav>
    </header>

    <main id="conteudo">

        <div class="slideshow-container">
            <div class="myslides fade">
                <div class="numbertext">1 / 5</div>
                <img src="Imagens/imagem 1.jpg" style="width:100%">
            </div>
    
            <div class="myslides fade">
                <div class="numbertext">2 / 5</div>
                <img src="Imagens/imagem 2.jpg" style="width:100%">
            </div>

            <div class="myslides fade">
                <div class="numbertext">3 / 5</div>
                <img src="Imagens/imagem 3.jpg" style="width:100%">
            </div>

            <div class="myslides fade">
                <div class="numbertext">4 / 5</div>
                <img src="Imagens/imagem 4.jpg" style="width:100%">
            </div>

            <div class="myslides fade">
                <div class="numbertext">5 / 5</div>
                <img src="Imagens/imagem 5.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusslides(-1)">&#10094</a>
            <a class="next" onclick="plusslides(1)">&#10095</a>
        </div>

        <div style="text-align:center">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
            <span class="dot" onclick="currentslide(4)"></span>
        </div>
        
    </main>

</body>
</html>
